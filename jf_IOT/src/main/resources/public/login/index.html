<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Material Design风格用户注册登录界面设计|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<style type="text/css">
	html,
	body {
	    height: 100%;
	}
	html {
	    display: table;
	    margin: auto;
	}
	body {
	    display: table-cell;
	    vertical-align: middle;
	}

	.margin {
	  margin: 0 !important;
	}
	</style>
</head>
<body class="red">
	<div id="login-page" class="row" style="width: 400px;">
	    <div class="col s12 z-depth-6 card-panel">
	      <form class="login-form" name="form1" action="/userLogin" method="post">
	        <div class="row">
	          <div class="input-field col s12 center">

	            <p class="center login-form-text">Material Design风格用户注册登录界面设计</p>
	          
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-social-person-outline prefix"></i>
	            <input class="validate" id="email" name="account" type="email" placeholder="Email">
	            <label for="email" data-error="wrong" data-success="right" class="center-align"></label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-action-lock-outline prefix"></i>
	            <input id="password" type="password"  name="password" placeholder="Password">
	            <label for="password"></label>
	          </div>
	        </div>

	        <div class="row">
	          <div class="input-field col s12">
	            <a href="#" class="btn waves-effect waves-light col s12" onclick="form1.submit()"  >登　录</a>
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s6 m6 l6">
	            <p class="margin medium-small"><a href="register.html">现在注册!</a></p>
	          </div>
	          <div class="input-field col s6 m6 l6">
	              <p class="margin right-align medium-small"><a href="forgot-password.html">忘记密码?</a></p>
	          </div>          
            </div>
            </form>
	    </div>
	  </div>
	  </div>
	
	<script src="js/jquery-2.1.1.min.js"></script>
  	<!--materialize js-->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

    <script type="text/javascript" src="../js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/plugins/sui/sui.min.js"></script>
    <script type="text/javascript" src="../js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
    <script src="../js/pages/jquery.slideunlock.js"></script>

</body>
</html>
